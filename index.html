<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dean N."/>
    <meta name="description" content="Responsive design project" />
    <meta name="keywords" content="html, css, javascript, usa, travel, pracricum, yandex"/>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="around the us" class="header__logo">
        </header>
        <main>
            <section class="dash">
                <div class="dash__profile-image"></div>
                <div class="dash__text">
                    <div class="dash__line">
                        <h1 class="dash__user-title">Jacques Cousteau</h1>
                        <button type="button" class="dash__button dash__button_type_edit-info button"></button>
                    </div>
                    <p class="dash__user-subtitle">Explorer</p>
                </div>
                <button type="button" class=" dash__button dash__button_type_add-place button"></button>
            </section>
            <section class="locations">
                <div class="locations__card location">
                    <img src="./images/yosemity-valley.png" alt="yosemity-valley" class="location__image">
                    <div class="location__row">
                        <h2 class="location__title">Yosemite Valley</h2>
                        <button type="button" class="location__like-button button"></button>
                    </div>
                </div>
                <div class="locations__card location">
                    <img src="./images/lake-louise.png" alt="lake-louise" class="location__image">
                    <div class="location__row">
                        <h2 class="location__title">Lake Louise</h2>
                        <button type="button" class="location__like-button button"></button>
                    </div>
                </div>
                <div class="locations__card location">
                    <img src="./images/bald-mountains.png" alt="bald-mountains" class="location__image">
                    <div class="location__row">
                        <h2 class="location__title">Bald Mountains</h2>
                        <button type="button" class="location__like-button button"></button>
                    </div>
                </div>
                <div class="locations__card location">
                    <img src="./images/latemar.png" alt="latemar" class="location__image">
                    <div class="location__row">
                        <h2 class="location__title">Latemar</h2>
                        <button type="button" class="location__like-button button"></button>
                    </div>
                </div>
                <div class="locations__card location">
                    <img src="./images/vanoise-national.png" alt="yosemity-valley" class="location__image">
                    <div class="location__row">
                        <h2 class="location__title">Vanoise National Park</h2>
                        <button type="button" class="location__like-button button"></button>
                    </div>
                </div>
                <div class="locations__card location">
                    <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="location__image">
                    <div class="location__row">
                        <h2 class="location__title">Lago di Braies</h2>
                        <button type="button" class="location__like-button button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <div class="overlay">
        <div class="overlay__dash-form">
            <form name="dash-form" class="form">
                <h2 class="form__title">Edit Profile</h2>
                <fieldset class="form__inputs">
                    <input type="text" placeholder="Name" name="title" class="form__input form__input_type_name">
                    <input type="text" placeholder="Subtitle" name="subtitle" class="form__input form__input_type_subtitle">
                </fieldset>
                <button type="submit" class="form__button form__button_type_save button">Save</button>
            </form>
            <button type="button" class="overlay__button overlay__button_type_close button"></button>
        </div>
        
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
