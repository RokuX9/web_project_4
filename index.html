<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dean N."/>
    <meta name="description" content="Responsive design project" />
    <meta name="keywords" content="html, css, javascript, usa, travel, pracricum, yandex"/>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="around the us" class="header__logo">
        </header>
        <main>
            <section class="dash">
                <div class="dash__profile-image"></div>
                <div class="dash__text">
                    <div class="dash__line">
                        <h1 class="dash__user-title">Jacques Cousteau</h1>
                        <button type="button" class="dash__button dash__button_type_edit-info button"></button>
                    </div>
                    <p class="dash__user-subtitle">Explorer</p>
                </div>
                <button type="button" class=" dash__button dash__button_type_add-place button"></button>
            </section>
            <section class="locations">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <div class="overlay">
        <div class="overlay__form overlay__form_type_dash-form overlay__element">
            <form name="dash-form" class="form">
                <h2 class="form__title">Edit Profile</h2>
                <fieldset class="form__inputs">
                    <div class="form__row">
                        <input type="text" placeholder="Name" name="dash-title" minlength="2" maxlength="40" class="form__input form__input_type_dash-name" id="dash-name" required>
                        <span class="form__input-text-error dash-name-error">An Error</span>
                    </div>
                    <div class="form__row">
                        <input type="text" placeholder="Subtitle" name="dash-subtitle" minlength="2" maxlength="200" class="form__input form__input_type_dash-subtitle" id="dash-subtitle" required>
                        <span class="form__input-text-error dash-subtitle-error">An Error</span>
                    </div>
                </fieldset>
                <button type="submit" class="form__button form__button_type_save button">Save</button>
            </form>
            <button type="button" class="overlay__button overlay__button_type_close button"></button>
        </div>
        <div class="overlay__form overlay__form_type_location overlay__element">
            <form name="location-form" class="form">
                <h2 class="form__title">New Place</h2>
                <fieldset class="form__inputs">
                    <div class="form__row">
                        <input type="text" placeholder="Location Name" name="location-name" minlength="1" maxlength="30" class="form__input form__input_type_location-name" id="location-name" required>
                        <span class="form__input-text-error location-name-error">An Error</span>
                    </div>
                    <div class="form__row">
                        <input type="url" placeholder="Location image URL" name="location-url" class="form__input form__input_type_location-image-url" id="location-url" required>
                        <span class="form__input-text-error location-url-error">An Error</span>
                    </div>
                </fieldset>
                <button type="submit" class="form__button form__button_type_save button">Save</button>
            </form>
            <button type="button" class="overlay__button overlay__button_type_close button"></button>
        </div>
        <div class="overlay__location overlay__element">
            <img src=" " alt="" class="overlay__image">
            <p class="overlay__location-name"></p>
            <button type="button" class="overlay__button overlay__button_type_close button"></button>
        </div>
    </div>
    <template id="location-template">
        <div class="locations__card location">
            <button type="button" class="location__button location__button_type_delete button"></button>
            <img src=" " alt="" class="location__image">
            <div class="location__row">
                <h2 class="location__title"></h2>
                <button type="button" class="location__button location__button_type_like button"></button>
            </div>
        </div>
    </template>
    <script  src="./scripts/index.js"></script>
    <script src="./scripts/validation.mjs"></script>
</body>
</html>
